{% extends "base.html" %}

{% block title %}Session Expired - Idealista Land Watch{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="card">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="fas fa-clock text-warning" style="font-size: 4rem;"></i>
                </div>
                
                <h1 class="h2 mb-3">Session Expired</h1>
                <p class="text-muted mb-4">
                    Your session has expired or the form data is invalid. Please refresh the page and try again.
                </p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button onclick="window.location.reload()" class="btn btn-primary me-md-2">
                        <i class="fas fa-sync-alt me-2"></i>Refresh Page
                    </button>
                    <a href="{{ url_for('main.lands') }}" class="btn btn-outline-primary">
                        <i class="fas fa-map me-2"></i>Browse Properties
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
