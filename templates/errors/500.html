{% extends "base.html" %}

{% block title %}Server Error - Idealista Land Watch{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="card">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="fas fa-server text-danger" style="font-size: 4rem;"></i>
                </div>
                
                <h1 class="h2 mb-3">Server Error</h1>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Our team has been notified and is working to fix the issue.
                </p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary me-md-2">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
