{% extends "base.html" %}

{% block title %}Access Forbidden - Idealista Land Watch{% endblock %}

{% block content %}
<div class="md3-container" style="max-width: 600px; margin: var(--md-sys-spacing-20) auto; text-align: center;">
    <div class="md3-card md3-card--elevated">
        <div class="md3-card__content" style="padding: var(--md-sys-spacing-20);">
            <div style="margin-bottom: var(--md-sys-spacing-16);">
                <span class="material-symbols-outlined" style="font-size: 4rem; color: var(--md-sys-color-error);">shield</span>
            </div>
            
            <h1 class="headline-medium" style="margin-bottom: var(--md-sys-spacing-6);">Access Forbidden</h1>
            <p class="body-large" style="color: var(--md-sys-color-on-surface-variant); margin-bottom: var(--md-sys-spacing-16);">
                You don't have permission to access this resource.
            </p>
            
            <div style="display: flex; gap: var(--md-sys-spacing-4); justify-content: center; flex-wrap: wrap;">
                <a href="{{ url_for('main.index') }}" class="md3-button md3-button--filled">
                    <span class="material-symbols-outlined">home</span>
                    Go Home
                </a>
                <a href="{{ url_for('main.lands') }}" class="md3-button md3-button--outlined">
                    <span class="material-symbols-outlined">map</span>
                    Browse Properties
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
