{% extends "base.html" %}

{% block title %}Access Forbidden - Idealista Land Watch{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="card">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="fas fa-shield-alt text-warning" style="font-size: 4rem;"></i>
                </div>
                
                <h1 class="h2 mb-3">Access Forbidden</h1>
                <p class="text-muted mb-4">
                    You don't have permission to access this resource.
                </p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary me-md-2">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('main.lands') }}" class="btn btn-outline-primary">
                        <i class="fas fa-map me-2"></i>Browse Properties
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
