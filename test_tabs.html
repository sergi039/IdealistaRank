<!DOCTYPE html>
<html>
<head>
    <title>Tab Test</title>
    <meta charset="utf-8">
    <script>
        function testTabs() {
            // Test if basic tab switching works
            const tabs = document.querySelectorAll('.md3-tab');
            const contents = document.querySelectorAll('.md3-tab-content');
            
            console.log('Found tabs:', tabs.length);
            console.log('Found content panels:', contents.length);
            
            // Try to simulate clicking the Combined tab
            const combinedTab = document.getElementById('combined-tab');
            const combinedContent = document.getElementById('combined');
            
            console.log('Combined tab exists:', !!combinedTab);
            console.log('Combined content exists:', !!combinedContent);
            
            if (combinedTab) {
                console.log('Combined tab data-target:', combinedTab.getAttribute('data-target'));
                combinedTab.click();
                
                // Check if it became active
                setTimeout(() => {
                    console.log('Combined tab is active after click:', combinedTab.classList.contains('md3-tab--active'));
                    console.log('Combined content is visible:', combinedContent && combinedContent.classList.contains('md3-tab-content--active'));
                }, 100);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testTabs);
    </script>
</head>
<body>
    <h1>Tab Functionality Test</h1>
    <p>Check browser console for test results</p>
    <iframe src="http://localhost:5000/criteria" width="100%" height="600px"></iframe>
</body>
</html>
